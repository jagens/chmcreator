<h1>KDE</h1>


    

   <div id="lemmaContent">

　　<div style="float: right; visibility: visible; padding-bottom: 3px;" class="text_pic"><a href="http://imgsrc.baidu.com/baike/pic/item/cdfe7281bae545c7bd3e1e2b.jpg" target="_blank"><img class="editorImg" title="KDE Logo" src="http://imgsrc.baidu.com/baike/abpic/item/cdfe7281bae545c7bd3e1e2b.jpg"></a><h3 style="width: 200px;">K<wbr>D<wbr>E<wbr> <wbr>L<wbr>o<wbr>g<wbr>o<wbr></h3></div>什么是KDE？<br>

<div class="spctrl"></div>　　KDE，K桌面环境(Kool Desktop Environment)的缩写。一种著名的运行于Linux、Unix以及FreeBSD等操作系统上面自由图形工作环境，整个系统采用的都是TrollTech公司所开发的Qt程序库。KDE和Gnome都是Linux操作系统上最流行的桌面环境系统。 <br>
